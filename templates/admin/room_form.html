<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Room - Luxury Hotel & Resort</title>
    <style>
        /* Your existing styles from the login page */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            line-height: 1.6;
            background-color: #f8f9fa;
        }
        
        a {
            text-decoration: none;
            color: #dfa974;
            transition: color 0.3s;
        }
        
        a:hover {
            color: #c69c6d;
        }
        
        /* Header styles */
        header {
            background-color: #222736;
            padding: 20px 0;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #fff;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 30px;
        }
        
        nav ul li a {
            color: #fff;
            font-weight: 500;
        }
        
        /* Form styles */
        .form-section {
            padding: 40px 0;
        }
        
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 40px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        
        .form-title {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-title h2 {
            font-size: 32px;
            color: #19191a;
            margin-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .form-control {
            width: 100%;
            padding: 15px;
            border: 1px solid #e1e1e1;
            border-radius: 3px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            border-color: #dfa974;
            outline: none;
        }
        
        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }
        
        .btn {
            display: inline-block;
            background-color: #dfa974;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #c69c6d;
        }
        
        .btn-secondary {
            background-color: #6c757d;
        }
        
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        
        .form-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        /* Flash messages */
        .flash-messages {
            margin-bottom: 20px;
        }
        
        .flash-message {
            padding: 15px;
            background-color: #f8d7da;
            color: #721c24;
            margin-bottom: 10px;
            border-radius: 3px;
        }
        
        .flash-success {
            background-color: #d4edda;
            color: #155724;
        }
        
        /* Footer */
        footer {
            padding: 80px 0 20px;
            background-color: #222736;
            color: #aaaab3;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="/">LUXE</a>
                </div>
                <nav>
                    <ul>
                        <li><a href="/admin">Dashboard</a></li>
                        <li><a href="/">View Site</a></li>
                        <li><a href="/logout">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Form Section -->
    <section class="form-section">
        <div class="container">
            <!-- Flash Messages Display -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                <div class="flash-message {% if category == 'success' %}flash-success{% endif %}">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
            
            <div class="form-container">
                <div class="form-title">
                    <h2>Add New Room</h2>
                </div>
                
                <form action="/admin/room/{{ hotel_id }}/add" method="POST">
                    <div class="form-group">
                        <label for="type">Room Type</label>
                        <input type="text" id="type" name="type" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="base_price">Base Price ($)</label>
                        <input type="number" step="0.01" id="base_price" name="base_price" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="weekend_price">Weekend Price ($)</label>
                        <input type="number" step="0.01" id="weekend_price" name="weekend_price" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="capacity">Capacity</label>
                        <input type="number" id="capacity" name="capacity" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="max_guests">Maximum Guests</label>
                        <input type="number" id="max_guests" name="max_guests" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" class="form-control" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="amenities">Amenities (comma separated)</label>
                        <input type="text" id="amenities" name="amenities" class="form-control" placeholder="e.g. King bed, TV, Mini-bar, Air conditioning" required>
                    </div>
                    
                    <div class="form-actions">
                        <a href="/admin" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn">Save Room</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="copyright">
                <p>&copy; 2025 LUXE Hotel. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
