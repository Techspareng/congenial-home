 }
 .btn-secondary:hover {

 }

 gap: 10px;

 }
 /* Font Awesome icons */
 .fa {

 font-variant: normal;
 text-rendering: auto;

 }
 .fa-tachometer-alt:before { content: "\f3fd"; }
 .fa-bed:before { content: "\f236"; }
 .fa-concierge-bell:before { content: "\f562"; }
 .fa-calendar-alt:before { content: "\f073"; }

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <div class="admin-sidebar">
            <div class="admin-logo">
                <a href="index.html">LUXE</a>
            </div>
            <div class="admin-nav">
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="rooms.html" class="active"><i class="fas fa-bed"></i> Rooms</a></li>
                    <li><a href="services.html"><i class="fas fa-concierge-bell"></i> Services</a></li>
                    <li><a href="bookings.html"><i class="fas fa-calendar-alt"></i> Bookings</a></li>
                    <li><a href="guests.html"><i class="fas fa-users"></i> Guests</a></li>
                    <li><a href="reviews.html"><i class="fas fa-comments"></i> Reviews</a></li>
                    <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
                    <li><a href="logout.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="admin-content">
            <!-- Header -->
            <div class="admin-header">
                <h1>Add New Room</h1>
                <ul class="breadcrumb">
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="rooms.html">Rooms</a></li>
                    <li class="active">Add Room</li>
                </ul>
            </div>

            <!-- Add Room Form -->
            <div class="card">
                <h2 class="card-header">Room Information</h2>
                <form id="addRoomForm" action="process-room.php" method="POST" enctype="multipart/form-data">
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="roomName">Room Name</label>
                                <input type="text" id="roomName" name="roomName" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label for="roomType">Room Type</label>
                                <select id="roomType" name="roomType" class="form-control" required>
                                    <option value="">Select Room Type</option>
                                    <option value="standard">Standard Room</option>
                                    <option value="deluxe">Deluxe Room</option>
                                    <option value="suite">Suite</option>
                                    <option value="presidential">Presidential Suite</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="roomPrice">Price Per Night ($)</label>
                                <input type="number" id="roomPrice" name="roomPrice" min="0" step="0.01" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label for="roomSize">Room Size (sqft)</label>
                                <input type="number" id="roomSize" name="roomSize" min="0" class="form-control" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="capacity">Capacity</label>
                                <select id="capacity" name="capacity" class="form-control" required>
                                    <option value="">Select Capacity</option>
                                    <option value="1">1 Person</option>
                                    <option value="2">2 People</option>
                                    <option value="3">3 People</option>
                                    <option value="4">4 People</option>
                                    <option value="5">5+ People</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label for="beds">Bed Type</label>
                                <select id="beds" name="beds" class="form-control" required>
                                    <option value="">Select Bed Type</option>
                                    <option value="single">Single Bed</option>
                                    <option value="double">Double Bed</option>
                                    <option value="queen">Queen Size</option>
                                    <option value="king">King Size</option>
                                    <option value="multiple">Multiple Beds</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="roomDescription">Room Description</label>
                        <textarea id="roomDescription" name="roomDescription" class="form-control" required></textarea>
                    </div>

                    <div class="form-group">
                        <label>Room Features</label>
                        <div class="form-row">
                            <div class="form-col">
                                <div class="form-check">
                                    <input type="checkbox" id="wifi" name="features[]" value="wifi">
                                    <label for="wifi">Free WiFi</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" id="ac" name="features[]" value="ac">
                                    <label for="ac">Air Conditioning</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" id="tv" name="features[]" value="tv">
                                    <label for="tv">Flat-screen TV</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" id="minibar" name="features[]" value="minibar">
                                    <label for="minibar">Minibar</label>
                                </div>
                            </div>
                            <div class="form-col">
                                <div class="form-check">
                                    <input type="checkbox" id="breakfast" name="features[]" value="breakfast">
                                    <label for="breakfast">Breakfast Included</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" id="bathtub" name="features[]" value="bathtub">
                                    <label for="bathtub">Bathtub</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" id="balcony" name="features[]" value="balcony">
                                    <label for="balcony">Balcony/Terrace</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" id="roomService" name="features[]" value="roomService">
                                    <label for="roomService">Room Service</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Room Images</label>
                        <div class="form-row">
                            <div class="form-col">
                                <div class="img-upload">
                                    <div class="img-preview" id="preview1">
                                        <span>Main Image</span>
                                    </div>
                                    <label for="mainImage" class="img-upload-btn">
                                        <i class="fas fa-upload"></i> Upload Main Image
                                    </label>
                                    <input type="file" id="mainImage" name="mainImage" accept="image/*" required>
                                </div>
                            </div>
                            <div class="form-col">
                                <div class="img-upload">
                                    <div class="img-preview" id="preview2">
                                        <span>Additional Image</span>
                                    </div>
                                    <label for="additionalImage1" class="img-upload-btn">
                                        <i class="fas fa-upload"></i> Upload Additional Image
                                    </label>
                                    <input type="file" id="additionalImage1" name="additionalImages[]" accept="image/*">
                                </div>
                            </div>
                        </div>
                        <div class="form-row" style="margin-top: 15px;">
                            <div class="form-col">
                                <div class="img-upload">
                                    <div class="img-preview" id="preview3">
                                        <span>Additional Image</span>
                                    </div>
                                    <label for="additionalImage2" class="img-upload-btn">
                                        <i class="fas fa-upload"></i> Upload Additional Image
                                    </label>
                                    <input type="file" id="additionalImage2" name="additionalImages[]" accept="image/*">
                                </div>
                            </div>
                            <div class="form-col">
                                <div class="img-upload">
                                    <div class="img-preview" id="preview4">
                                        <span>Additional Image</span>
                                    </div>
                                    <label for="additionalImage3" class="img-upload-btn">
                                        <i class="fas fa-upload"></i> Upload Additional Image
                                    </label>
                                    <input type="file" id="additionalImage3" name="additionalImages[]" accept="image/*">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="roomStatus">Room Status</label>
                                <select id="roomStatus" name="roomStatus" class="form-control" required>
                                    <option value="available">Available</option>
                                    <option value="occupied">Occupied</option>
                                    <option value="maintenance">Under Maintenance</option>
                                    <option value="inactive">Inactive</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label for="roomNumber">Room Number</label>
                                <input type="text" id="roomNumber" name="roomNumber" class="form-control" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='rooms.html'">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Room</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Preview uploaded images
        function previewImage(input, previewId) {
            const preview = document.getElementById(previewId);
            
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    preview.innerHTML = '';
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    preview.appendChild(img);
                }
                
                reader.readAsDataURL(input.files[0]);
            }
        }

        // Add event listeners for image uploads
        document.getElementById('mainImage').addEventListener('change', function() {
            previewImage(this, 'preview1');
        });
        
        document.getElementById('additionalImage1').addEventListener('change', function() {
            previewImage(this, 'preview2');
        });
        
        document.getElementById('additionalImage2').addEventListener('change', function() {
            previewImage(this, 'preview3');
        });
        
        document.getElementById('additionalImage3').addEventListener('change', function() {
            previewImage(this, 'preview4');
        });

        // Form validation
        document.getElementById('addRoomForm').addEventListener('submit', function(event) {
            const required = this.querySelectorAll('[required]');
            let valid = true;
            
            required.forEach(function(field) {
                if (!field.value.trim()) {
                    field.style.borderColor = '#dc3545';
                    valid = false;
                } else {
                    field.style.borderColor = '#e4e8f1';
                }
            });
            
            if (!valid) {
                event.preventDefault();
                alert('Please fill in all required fields');
            }
        });
    </script>
</body>
