{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-8">Available Rooms</h1>
  
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for room in rooms %}
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
      <img src="{{ url_for('static', filename='room_images/' + room.image_file) }}" alt="{{ room.type }}" class="w-full h-48 object-cover">
      <div class="p-6">
        <h2 class="text-xl font-semibold mb-2">{{ room.type }}</h2>
        <p class="text-gray-600 mb-4">{{ room.description }}</p>
        
        <div class="flex justify-between items-center mb-4">
          <div>
            <span class="text-gray-700 font-medium">${{ room.price_per_night }}</span>
            <span class="text-gray-500 text-sm">/ night</span>
          </div>
          <span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded">
            {{ room.capacity }} {{ 'person' if room.capacity == 1 else 'people' }}
          </span>
        </div>
        
        <div class="flex justify-between items-center mb-4">
          <div>
            <i class="fas fa-wifi text-gray-500 mr-1"></i>
            <span class="text-gray-500 text-sm">Free WiFi</span>
          </div>
          <div>
            <i class="fas fa-tv text-gray-500 mr-1"></i>
            <span class="text-gray-500 text-sm">TV</span>
          </div>
          <div>
            <i class="fas fa-snowflake text-gray-500 mr-1"></i>
            <span class="text-gray-500 text-sm">AC</span>
          </div>
        </div>
        
        <a href="{{ url_for('book_room', room_id=room.id) }}" class="block w-full bg-blue-600 hover:bg-blue-700 text-white text-center py-2 rounded transition duration-200">
          Book Now
        </a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
